        if ((year >= 1903 && year < 1915) || (year > 1918 && year < 1940) || (year > 1946 && year <= 2017))  {
            other_result.text("");
            // Maillot jaune
            if (data[year].Winner.name == 'd\u00e9sattribu\u00e9')
                var content_winner = 'L\'américain Lance Armstrong a remporté sept Tours entre 1999 et 2005. Mais ils lui ont tous été retirés en 2012 par l\'Union cycliste internationale. Cette année-là, l\'Agence américaine antidopage (USADA) conclut en effet que le coureur a utilisé des substances dopantes pour améliorer ses performances sportives.';
            else if (data[year].Winner.name != 'none' && data[year].Winner.nationality == "none")
                var content_winner = 'En ' + year + ', le gagnant du Tour de France fut ' + data[year].Winner.name;
            else
                var content_winner = 'En ' + year + ', le gagnant du Tour de France fut ' + data[year].Winner.name + ' (' + data[year].Winner.nationality + ')';
            result_winner.text(content_winner);

            // Best Climber
            if (data[year].Winner.name != 'none' && data[year].Climber.nationality == "none")
                var content_climber = 'En ' + year + ', le meilleur grimpeur du Tour de France fut ' + data[year].Climber.name;
            else
                var content_climber = 'Le meilleur grimpeur du Tour de France fut ' + data[year].Climber.name + ' (' + data[year].Climber.nationality + ')';
            result_climber.text(content_climber);

            // Best Sprinter
            if (year < 1953)
                var content_sprinter = "Le  maillot vert n'a été créé qu\'en 1953, cinquante ans après le premier Tour de France.";
            else
                var content_sprinter = 'Le meilleur sprinteur du Tour de France fut ' + data[year].Sprinter.name + ' (' + data[year].Sprinter.nationality + ')';
            result_sprinter.text(content_sprinter);
        }

        else if (year >= 1915 && year <= 1918) {
            result_winner.text("");
            result_climber.text("");
            result_sprinter.text("");
            other_result.text("Pas de chance, de 1915 à 1918 il n'y a pas eu de Tour de France à cause de la Première Guerre mondiale...");
        }
        else if (year >= 1940 && year <= 1946) {
            result_winner.text("");
            result_climber.text("");
            result_sprinter.text("");
            other_result.text("Pas de chance, de 1940 à 1946 il n'y a pas eu de Tour de France à cause de la Seconde Guerre mondiale...");
        }
        else if (year >= 2017) {
            result_winner.text("");
            result_climber.text("");
            result_sprinter.text("");
            other_result.text("Hélas, le Tour de France n'a pas encore eu lieu...");
        }
        else if (year < 1903) {
            result_winner.text("");
            result_climber.text("");
            result_sprinter.text("");
            other_result.text("Hélas, le Tour de France n'existait pas encore en " + year + "...");
